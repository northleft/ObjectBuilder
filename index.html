<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/objectBuilder.css">
    <script src="src/objectBuilder.js"></script>

    <script>
      $(document).ready(function(){
        OB.init();
        OB.add('Graph');
        OB.onBuild = function(data){
          console.log(data);
          if (window.graph){
            graph.delete();
          }
          window.graph = new SPYRL.Graph($('main'), data[1], data[2]);
          addSpyralItems(graph, data[3]);

          graph.make();
        }
      });
    </script>
    
  </head>
  <body>
    
    <ob-templates>
      <ob ob-type="Graph">
        <ob-label>Graph</ob-label><br>
        <button ob-build="array">Render</button><br>
        <button ob-action="Stop">Stop!</button><br>
        <button ob-action="Clear">Clear</button>

        <!-- Object keys or array values -->
        <ob-setting ob-key="width" ob-validate="float"><label>Width:</label></ob-setting>
        <ob-setting ob-key="height" ob-validate="float">500</ob-setting>
        <ob-object ob-key="test" ob-type="test"></ob-object>
        <ob-object ob-key="custom-test">
          <ob-setting ob-key="custom-width" ob-validate="float">280</ob-setting>
          <ob-setting ob-key="custom-height" ob-validate="float">240</ob-setting>
        </ob-object>
        <ob-array ob-key="children">
          <button ob-array-add="Cog">Add Cog</button>
          <button ob-array-add="Nub">Add Nub</button>
        </ob-array>
      </ob>
      <ob ob-type="test">
        <ob-setting ob-key="width" ob-validate="float">280</ob-setting>
        <ob-setting ob-key="height" ob-validate="float">240</ob-setting>
        <ob-setting ob-key="invert" ob-check>1</ob-setting>
        <ob-array ob-key="test-children">
          <button ob-array-add="Cog">Add Cog</button>
        </ob-array>
      </ob>
      <ob ob-type="Cog">
        <ob-label>Cog</ob-label>
        <ob-setting ob-key="width" ob-validate="float">280</ob-setting>
        <ob-setting ob-key="height" ob-validate="float">240</ob-setting>
        <ob-setting ob-key="invert" ob-check>0</ob-setting>
        <!-- An array type is for containing other OB objects listed in the template section-->
      </ob>
      <ob ob-type="Nub">
        <ob-label>Nub</ob-label>
        <ob-setting ob-key="x" ob-validate="float">0</ob-setting>
        <ob-setting ob-key="y" ob-validate="float">-20</ob-setting>
        <ob-setting ob-key="color" ob-validate="hexcolor" disabled >#000</ob-setting>
        <ob-array ob-key="children">
          <button ob-array-add="Cog">Add Cog</button>
          <button ob-array-add="Nub">Add Nub</button>
        </ob-array>
      </ob>
    </ob-templates>
    <ob-container>
    </ob-container>
  </body>
</html>
