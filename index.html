<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/objectBuilder.css">
    <script src="src/objectBuilder.js"></script>

    <script>
      $(document).ready(function(){
        OB.init();
        OB.add('Graph');
        OB.onBuild = function(data){
          console.log(data);
          if (window.graph){
            graph.delete();
          }
          window.graph = new SPYRL.Graph($('main'), data[1], data[2]);
          addSpyralItems(graph, data[3]);

          graph.make();
        }
      });
    </script>
    
  </head>
  <body>
    
    <ob-templates>
      <ob ob-type="Graph">
        <ob-label>Graph</ob-label><br>
        <button build="array">Render</button><br>
        <button ob-action="Stop">Stop!</button><br>
        <button ob-action="Clear">Clear</button>

        <key name="width" type="float" value="400"><label>Width</label></key>
        <key name="height" type="float" value="500"></key>
        <key name="invert" type="check" value="1"></key>

        <!--
        <key name="test" type="object">
          <key name="custom-width" type="float">280</key>
          <key name="custom-height" type="string">240</key>
        </key>
        -->

        <key name="array-test" type="array">
          <value type="float">280</value>
          <value type="float">280</value>
          <value type="float">280</value>
          <value type="float">280</value>
        </key>
        <key name="childrenZ" type="object">
          <key name="widthZ" type="float">280</key>
          <key name="heightZ" type="float">240</key>
        </key>
        <key name="children" type="object-array" types="Cog, Nub">
          <button add="Cog">Another Cog</button>
        </key>
        <key name="children2" type="object-array" types="Cog, Nub">
          <button add="Cog">Another Cog</button>
        </key>
      </ob>
      <ob ob-type="Cog">
        <ob-label>Cog</ob-label>
        <key name="width" type="float">280</key>
        <key name="height" type="float">240</key>
        <key name="invert" type="check">0</key>
        <key name="children" type="object-array" types="Cog, Nub"></key>
      </ob>
      <ob ob-type="Nub">
        <ob-label>Nub</ob-label>
        <key name="x" type="float">0</key>
        <key name="y" type="float">20</key>
        <key name="color" type="hex" disabled >#000</key>
      </ob>
    </ob-templates>
    <ob-container></ob-container>
  </body>
</html>
