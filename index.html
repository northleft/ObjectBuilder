<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/objectBuilder.css">
    <script src="src/objectBuilder.js"></script>

    <script>
      $(document).ready(function(){
        OB.init();
        OB.add('Graph');
        OB.onBuild = function(data){
          console.log(data);
          if (window.graph){
            graph.delete();
          }
          window.graph = new SPYRL.Graph($('main'), data[1], data[2]);
          addSpyralItems(graph, data[3]);

          graph.make();
        }
      });
    </script>
    
  </head>
  <body>
    
    <ob-templates>
      <ob ob-type="Graph">
        <ob-label>Graph</ob-label>
        <ob-control>
          <!-- This command builds the object -->
          <button ob-build="array">Render</button>

          <!-- Custom actions. You'll need to add whatever behavior in your code -->
          <button ob-action="Stop">Stop!</button>
          <button ob-action="Clear">Clear</button>
        </ob-control>

        <!-- Object keys or array values -->
        <ob-setting ob-key="width" ob-input-validate="float"><input type="text" value="500"></ob-setting>
        <ob-setting ob-key="height" ob-input-validate="float"><input type="text" value="500"></ob-setting>
        <ob-control>
          <button ob-array-add="Cog" ob-array-key="children">Add Cog</button>
        </ob-control>
        <ob-object ob-key="test" ob-type="test"></ob-object>
        <ob-array ob-key="children"></ob-array>
      </ob>
      <ob ob-type="test">
        <ob-label>Test</ob-label>
        <ob-setting ob-key="width" ob-validate="float"><input type="text" value="280"></ob-setting>
        <ob-setting ob-key="height" ob-validate="float"><input type="text" value="240"></ob-setting>
        <ob-setting ob-key="invert" ob-value="false"><input type="checkbox"></ob-setting>
        <ob-array ob-key="children"></ob-array>
      </ob>
      <ob ob-type="Cog">
        <ob-label>Cog</ob-label>
        <ob-setting ob-key="width" ob-validate="float"><input type="text" value="280"></ob-setting>
        <ob-setting ob-key="height" ob-validate="float"><input type="text" value="240"></ob-setting>
        <ob-setting ob-key="invert" ob-value="false"><input type="checkbox"></ob-setting>
        <ob-control>
          <!-- Removes the object from whatever array it belongs in-->
          <button ob-action="delete">Remove</button>

          <button ob-add-type="Cog" ob-add-key="children">Add Cog</button>

          <!--This will add a "Nub" to an array called "children"-->
          <button ob-add-type="Nub" ob-add-key="children">Add Nub</button>
        </ob-control>

        <!-- An array type is for containing other OB objects listed in the template section-->
        <ob-array ob-key="children"></ob-array>
      </ob>
      <ob ob-type="Nub">
        <ob-label>Nub</ob-label>
        <ob-setting ob-key="X" ob-input-validate="float"><input type="text" value="0"></ob-setting>
        <ob-setting ob-key="Y" ob-input-validate="float"><input type="text" value="-20"></ob-setting>
        <ob-setting ob-key="Color" ob-input-validate="hexcolor"><input type="string" value="#000" disabled></ob-setting>
        <ob-control>
          <button ob-action="delete">Remove</button>
        </ob-control>
      </ob>
    </ob-templates>
    <ob-container>
    </ob-container>
  </body>
</html>
